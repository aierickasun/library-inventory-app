<div class="container fill">
  <div class="row">
    <div class="col-sm-4 filter-suggestions">
      <div class="col-sm-12 filter-title">
        <h4> Filter </h4>
      </div>

      <div class="col-sm-12 filter-body">
        <div class="form-title">
          <h5> Items </h5>

        </div>
        <div class="form-check" *ngFor="let item of itemSet">
          <input class="form-check-input" type="checkbox" value="" id="{{item}}" (click)="handleItemFilterClick(item)">
          <label class="form-check-label" for="{{ item }}">
            {{ item }}
          </label>
        </div>

        <div class="form-title">
          <h5> Rooms </h5>
        </div>
        <div class="form-check" *ngFor="let room of roomSet">
          <input class="form-check-input" type="checkbox" value="" id="{{room}}" (click)="handleRoomFilterClick(room)">
          <label class="form-check-label" for="{{room}}">
            {{ room }}
          </label>
        </div>
        <div class="col-sm-8 apply-button">
          <button type="button" class="btn btn-primary" (click)="apply()">Apply</button>
        </div>
      </div>

    </div>
    <div class="col-sm-8 items">
      <div class="col-sm-12 filter-title">
        <h4> Inventory </h4>
      </div>

      <div class="col-sm-12 filter-body">


        <table class="table">

          <thead>
            <th scope="col">Item</th>
            <th scope="col">Amount</th>
            <th scope="col">Room</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{item.name}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.room}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
